<ui:composition xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	lang="en" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:dataTable id="registryTable" var="registry"
		value="#{medicalRecordsBean.selectedPatientsRegistries}" paginator="true" rows="50"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="50,100,200">

		<p:column>
			<h:outputText value="#{registry.fechaRegistro}" />
		</p:column>
		<p:column>
			<h:outputText value="#{registry.registro}" />
		</p:column>
	</p:dataTable>
</ui:composition>
